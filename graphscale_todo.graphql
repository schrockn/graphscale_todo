type TodoUser @pent(type_id: 100000) {
    id: UUID!
    name: String!
    username: String!
    todoLists(
        first: Int = 100,
        after: UUID):
    [TodoList!]! @edgeToStoredId(edgeName: "user_to_list_edge", edgeId: 10000, field: "owner")
}

type TodoList @pent(type_id: 100002) {
    id: UUID!
    name: String!
    owner: TodoUser @genFromStoredId
    todoItems(
        first: Int = 100,
        after: UUID):
    [TodoItem!]! @edgeToStoredId(edgeName: "list_to_item_edge", edgeId: 10001, field: "list")
}

type TodoItem @pent(type_id: 100001) {
    id: UUID!
    text: String!
    list: TodoList @genFromStoredId
}

type Query {
    todoUser(id: UUID!): TodoUser @readPent
    allTodoUsers(first: Int = 100, after: UUID): [TodoUser!]! @browsePents

    todoItem(id: UUID!): TodoItem @readPent
    allTodoItems(first: Int = 100, after: UUID): [TodoItem!]! @browsePents

    todoList(id: UUID!): TodoList @readPent
}

type Mutation {
    createTodoUser(data: CreateTodoUserData!): CreateTodoUserPayload @createPent
    updateTodoUser(id: UUID!, data: UpdateTodoUserData!): UpdateTodoUserPayload @updatePent
    deleteTodoUser(id: UUID!): TodoUser @deletePent

    createTodoList(data: CreateTodoListData!): CreateTodoListPayload @createPent

    createTodoItem(data: CreateTodoItemData!): CreateTodoItemPayload @createPent
    deleteTodoItem(id: UUID!): TodoItem @deletePent
}

input CreateTodoUserData @pentMutationData {
    name: String!
    username: String!
}

type CreateTodoUserPayload @pentMutationPayload { todoUser: TodoUser }

input UpdateTodoUserData @pentMutationData {
    name: String
}

type UpdateTodoUserPayload @pentMutationPayload { todoUser: TodoUser }

input CreateTodoListData @pentMutationData {
    name: String!
    ownerId: UUID!
}

type CreateTodoListPayload @pentMutationPayload { todoList: TodoList } 

input CreateTodoItemData @pentMutationData {
    text: String!
    listId: UUID!
}

type CreateTodoItemPayload @pentMutationPayload { todoItem: TodoItem }