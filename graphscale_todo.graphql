type TodoUser @pent(type_id: 100000) {
    id: UUID!
    name: String!
}

type TodoItem @pent(type_id: 100001) {
    id: UUID!
    text: String!
}

input CreateTodoUserInput @pentInput {
    name: String!
}

input CreateTodoItemInput @pentInput {
    text: String!
}

type Query {
    todoUser(id: UUID!): TodoUser @readPent
    todoItem(id: UUID!): TodoItem @readPent
}

type Mutation {
    # todoUser(id: ID!): TodoUser @createPent
    createTodoUser(input_obj: CreateTodoUserInput!): TodoUser @custom
    createTodoItem(input_obj: CreateTodoItemInput!): TodoItem @custom
}