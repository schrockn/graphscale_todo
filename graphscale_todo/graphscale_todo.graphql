type TodoUser @pent(type_id: 100000) {
    id: ID!
    name: String!
}

# type TodoItem @pent(type_id: 100001) {
#     id: ID!
#     text: String!
# }

input CreateTodoUserInput @pentInput {
    name: String!
}

type Query {
    # todoUser(id: ID!): TodoUser @readPent
    todoUser(id: ID!): TodoUser @custom
}

type Mutation {
    # todoUser(id: ID!): TodoUser @createPent
    createTodoUser(input: CreateTodoUserInput!): TodoUser @custom
}